
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakestry Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3e6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #d2691e;
            font-size: 2.5em;
            margin-top: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #d2691e;
            font-weight: bold;
            font-size: 1.2em;
        }
        .message {
            font-size: 1.5em;
            color: #8b0000;
            margin-top: 20px;
        }
        .gallery-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            margin: 20px auto;
        }
        .gallery {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        @keyframes scroll {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
        .note {
            font-size: 1.2em;
            color: #d2691e;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cakestry Studio</h1>
        <nav class="nav">
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
        
        <p class="message">We bake with Delicious homemade fresh cakes</p>

        <!-- Cake Gallery -->
        <div class="gallery-container">
            <div class="gallery">
                <img src="cake1.jpg" alt="Cake 1">
                <img src="cake2.jpg" alt="Cake 2">
                <img src="cake3.jpg" alt="Cake 3">
                <img src="cake4.jpg" alt="Cake 4">
                <img src="cake5.jpg" alt="Cake 5">
                <img src="cake6.jpg" alt="Cake 6">
                <img src="cake7.jpg" alt="Cake 7">
                <img src="cake8.jpg" alt="Cake 8">
                <img src="cake9.jpg" alt="Cake 9">
                <img src="cake10.jpg" alt="Cake 10">
                <img src="cake11.jpg" alt="Cake 11">
                <img src="cake12.jpg" alt="Cake 12">
                <img src="cake13.jpg" alt="Cake 13">
                <img src="cake14.jpg" alt="Cake 14">
                <img src="cake15.jpg" alt="Cake 15">
            </div>
        </div>

        <p class="note">Kindly place your order 2 days in advance</p>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakestry Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('images/welcomecake.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            color: #d2691e;
            font-size: 2.5em;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 243, 230, 0.9);
            border-radius: 10px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #d2691e;
            font-weight: bold;
            font-size: 1.2em;
        }
        .welcome-message {
            font-size: 1.7em;
            color: #8b0000;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .message {
            font-size: 1.5em;
            color: #8b0000;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        /* Gallery container */
        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }
        /* Smooth Scrolling Gallery */
        .gallery {
            display: flex;
            width: calc(200px * 30); /* Double the number of images for a seamless loop */
            animation: scroll 15s linear infinite;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
        }
        /* Smooth continuous scrolling */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-3000px); } /* Moves left smoothly */
        }
        .note {
            font-size: 1.2em;
            color: #d2691e;
            margin-top: 30px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

        <nav class="nav">

        <div class="gallery-container">

            </div>

        <p class="note">Kindly place your order 2 days in advance</p>
    </div>

</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakestry Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('images/welcomecake.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            flex-grow: 1;
            max-width: 100%;
            margin: auto;
            padding: 20px;
        }

        h1, .welcome-message, .message {
            color: #8b0000;
            font-size: 2em;
            margin-top: 20px;
            background: rgba(255, 243, 230, 0.6); /* Soft transparent background */
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #d2691e;
            font-weight: bold;
            font-size: 1.2em;
        }

        /* Gallery container */
        .gallery-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }

        /* Gallery Scrolling */
        .gallery {
            display: flex;
            width: max-content;
            animation: scroll 15s linear infinite;
        }

        /* Smaller images */
        .gallery img {
            width: 200px; /* Smaller width for each image */
            height: 200px; /* Fixed height */
            margin: 10px;
            border-radius: 10px;
        }

        /* Continuous smooth scroll animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Footer note */
        .note {
            font-size: 0.9em;
            color: #8b0000;
            background: rgba(255, 243, 230, 0.6); /* Soft transparent background */
            padding: 8px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        .footer {
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 1600px) {
            h1, .welcome-message, .message {
                font-size: 1.8em;
            }

            .nav a {
                font-size: 1.1em;
            }
        }

        @media (max-width: 1200px) {
            h1, .welcome-message, .message {
                font-size: 1.6em;
            }

            .nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 992px) {
            h1, .welcome-message, .message {
                font-size: 1.4em;
                padding: 8px;
            }

            .nav a {
                font-size: 1em;
            }
        }

        @media (max-width: 768px) {
            h1, .welcome-message, .message {
                font-size: 1.3em;
                padding: 6px;
            }

            .nav a {
                font-size: 0.9em;
                margin: 0 5px;
            }
        }

        @media (max-width: 576px) {
            h1, .welcome-message, .message {
                font-size: 1.2em;
                padding: 6px;
            }

            .nav a {
                font-size: 0.8em;
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            h1, .welcome-message, .message {
                font-size: 1em;
                padding: 5px;
            }

            .nav a {
                font-size: 0.8em;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cakestry Studio</h1>
        <nav class="nav">
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
        
        <p class="welcome-message">A warm welcome to Cakestry Studio</p>
        <p class="message">We bake delicious homemade cakes</p>

        <!-- Cake Gallery -->
        <div class="gallery-container">
            <div class="gallery">
                <!-- Duplicating images for smooth scrolling -->
                <img src="images/cake 1.jpg" alt="Cake 1">
                <img src="images/cake 2.jpg" alt="Cake 2">
                <img src="images/cake 3.jpg" alt="Cake 3">
                <img src="images/cake 4.jpg" alt="Cake 4">
                <img src="images/cake 5.jpg" alt="Cake 5">
                <img src="images/cake 6.jpg" alt="Cake 6">
                <img src="images/cake 7.jpg" alt="Cake 7">
                <img src="images/cake 8.jpg" alt="Cake 8">
                <img src="images/cake 9.jpg" alt="Cake 9">
                <img src="images/cake 10.jpg" alt="Cake 10">
                <img src="images/cake 11.jpg" alt="Cake 11">
                <img src="images/cake 12.jpg" alt="Cake 12">
                <img src="images/cake 13.jpg" alt="Cake 13">
                <img src="images/cake 14.jpg" alt="Cake 14">
                <img src="images/cake 15.jpg" alt="Cake 15">
                <!-- Repeating images for seamless looping -->
                <img src="images/cake 1.jpg" alt="Cake 1">
                <img src="images/cake 2.jpg" alt="Cake 2">
                <img src="images/cake 3.jpg" alt="Cake 3">
                <img src="images/cake 4.jpg" alt="Cake 4">
                <img src="images/cake 5.jpg" alt="Cake 5">
                <img src="images/cake 6.jpg" alt="Cake 6">
                <img src="images/cake 7.jpg" alt="Cake 7">
                <img src="images/cake 8.jpg" alt="Cake 8">
                <img src="images/cake 9.jpg" alt="Cake 9">
                <img src="images/cake 10.jpg" alt="Cake 10">
                <img src="images/cake 11.jpg" alt="Cake 11">
                <img src="images/cake 12.jpg" alt="Cake 12">
                <img src="images/cake 13.jpg" alt="Cake 13">
                <img src="images/cake 14.jpg" alt="Cake 14">
                <img src="images/cake 15.jpg" alt="Cake 15">
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="note">Kindly place your order 2 days in advance</p>
    </div>
</body>
</html>

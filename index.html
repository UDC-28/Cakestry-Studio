
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakestry Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3e6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #d2691e;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .cake-slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }
        .cake-slider img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        .cake-slider .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .cake-slider .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slider-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .slider-buttons button {
            background-color: #d2691e;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .slider-buttons button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cakestry Studio</h1>
        <p class="description">We bake happiness with every cake! Our passion is to bring sweetness to your special moments. Made with love and the finest ingredients.</p>
        <p class="highlight">We bake delicious homemade fresh cakes.</p>

        <!-- Cake Image Slider -->
        <div class="cake-slider">
            <div class="slides">
                <div class="slide"><img src="images/cake1.jpeg" alt="Cake 1"></div>
                <div class="slide"><img src="images/cake2.jpeg" alt="Cake 2"></div>
                <div class="slide"><img src="images/cake3.jpeg" alt="Cake 3"></div>
                <div class="slide"><img src="images/cake4.jpeg" alt="Cake 4"></div>
                <div class="slide"><img src="images/cake5.jpeg" alt="Cake 5"></div>
                <div class="slide"><img src="images/cake6.jpeg" alt="Cake 6"></div>
                <div class="slide"><img src="images/cake7.jpeg" alt="Cake 7"></div>
                <div class="slide"><img src="images/cake8.jpeg" alt="Cake 8"></div>
                <div class="slide"><img src="images/cake9.jpeg" alt="Cake 9"></div>
                <div class="slide"><img src="images/cake10.jpeg" alt="Cake 10"></div>
                <div class="slide"><img src="images/cake11.jpeg" alt="Cake 11"></div>
                <div class="slide"><img src="images/cake12.jpeg" alt="Cake 12"></div>
                <div class="slide"><img src="images/cake13.jpeg" alt="Cake 13"></div>
                <div class="slide"><img src="images/cake14.jpeg" alt="Cake 14"></div>
                <div class="slide"><img src="images/cake15.jpeg" alt="Cake 15"></div>
            </div>
        </div>

        <!-- Slider Navigation Buttons -->
        <div class="slider-buttons">
            <button id="prev">❮ Prev</button>
            <button id="next">Next ❯</button>
        </div>

        <p class="order-note"><strong>Kindly place your order 2 days in advance.</strong></p>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        document.getElementById('next').addEventListener('click', function () {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
            } else {
                currentIndex = 0; // Loop back to first image
            }
            updateSlider();
        });

        document.getElementById('prev').addEventListener('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = totalSlides - 1; // Loop back to last image
            }
            updateSlider();
        });

        function updateSlider() {
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    </script>
</body>
</html>

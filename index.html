
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakestry Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff3e6;
            margin: 0;
            padding: 0;
    background-image: url('images/cake1.jpg'); /* Path to your image */
    background-size: cover;  /* Ensures the image covers the entire page */
    background-position: center;  /* Centers the background image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    height: 100vh; /* Ensures the background takes the full viewport height */
    margin: 0; /* Removes default margin */
        }
        h1 {
            color: #d2691e;
            font-size: 3em;
            font-family: 'Georgia', serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #d2691e;
            font-weight: bold;
        }
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
        }
        .carousel {
            display: flex;
            animation: scrollRight 8s linear infinite;
        }
        .carousel img {
            width: 300px;
            height: 200px;
            margin: 0 10px;
            border-radius: 10px;
        }
        @keyframes scrollRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .welcome-text {
            font-size: 1.5em;
            color: #d2691e;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #a52a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cakestry Studio</h1>
        <nav class="nav">
            <a href="about.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
        
        <div class="welcome-text">
            <p>A warm welcome from Cakestry Studio!</p>
            <p>We bake Delicious homemade fresh cakes</p>
        </div>

        <div class="carousel-container">
            <div class="carousel">
                <img src="placeholder1.jpg" alt="Cake 1">

                <img src="placeholder7.jpg" alt="Cake 7">
                <img src="placeholder8.jpg" alt="Cake 8">
                <img src="placeholder9.jpg" alt="Cake 9">
                <img src="placeholder10.jpg" alt="Cake 10">
            </div>
        </div>

        <div class="footer">
            <p>Kindly place your order 2 days in advance.</p>
        </div>
    </div>
</body>
</html>
